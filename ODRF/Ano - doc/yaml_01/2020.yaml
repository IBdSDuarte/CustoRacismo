  Desdobramentos: O Bahia afastou o seu atleta Índio Ramírez enquanto o caso fosse investigado, alegando que a voz da vítima é preponderante em casos de racismo. A CBF solicitou ao STJD investigação sobre denúncia de racismo feita por Gerson. Em súmula, o árbitro Flávio Rodrigues de Souza citou não ter visto o episódio de racismo relatado por Gerson. Clubes e atletas se manifestam contra a injúria racial sofrida pelo atleta flamenguista. O Bahia reintegrou Ramírez alegando “inexistência de provas”. Gerson prestou Boletim de Ocorrência (BO) sobre o caso. O Flamengo prestou apoio ao seu atleta. O STJD intimou Gerson, o técnico Mano Menezes e Ramírez a prestarem depoimento em acusação de racismo. A Polícia Civil indiciou o meia Ramírez e o inquérito foi encaminhado para o Ministério Público, que decidiria se apresentaria denúncia contra o atleta colombiano ou não.
  Como Terminou: Gerson não depôs e o STJD arquivou o inquérito sobre a acusação de injúria racial. Relator cita ausência de depoimento do meia do Flamengo e suas testemunhas e diz que acusação teve insuficiência de provas. Na Justiça Comum, o Ministério Público do Rio de Janeiro arquivou o caso devido ao entendimento que não havia provas suficientes para a devida comprovação do ato. Promotor alega que “afirmação de Gerson é completamente dissociada do conjunto probatório” e conclui que “não restou demonstrada a prática do crime”.
