  Fato: Gabriel Barbosa, atacante do Flamengo, foi alvo de ofensas racistas durante partida contra o Fluminense. O caso teria ocorrido no primeiro tempo quando o jogador deixou o campo diante de xingamentos da torcida rival, conforme registro em vídeo. O jogador usou sua rede social para desabafar e relatou que a palavra “macaco” teria sido proferida durante os xingamentos. 
  Desdobramentos: O árbitro Alexandre Vargas Tavares relatou o caso em súmula, informou que durante a partida não identificou os gritos direcionados ao jogador e que teria tomado conhecimento do caso através das redes sociais após o jogo. Após pedido do Fluminense, a procuradoria do TJD-RJ (Tribunal de Justiça Desportiva do Rio de Janeiro) abriu inquérito para investigar o caso. Durante a apuração da procuradoria, o jogador prestou depoimento e o Flamengo encaminhou um laudo pericial, apontando a confirmação das ofensas raciais. O laudo encaminhado pelo Fluminense foi apontado como inconclusivo, não sendo possível identificar se a ofensa racista foi proferida ou a identidade do autor. Após conclusão do inquérito, o TJD-RJ denunciou o Fluminense por racismo. 
  Como Terminou: O Fluminense foi absolvido pelo TJD-RJ em primeira e segunda instância. A procuradoria entrou com recurso pedindo a reforma da decisão e a condenação do Fluminense. Em maioria, o pleno do STJD (Superior Tribunal de Justiça Desportiva) manteve a absolvição do clube por ausência de provas.
