- ID: 02.2022
  Título: Adriel Vasconcelos Ramos, atleta do Grêmio Foot-Ball Porto Alegrense 
  Tipo: Racismo
  Ambiente: Físico
  Data: 29/01/2022
  Jogo: Brasil-Pel x Grêmio 
  Campeonato: Gaúcho 
  Onde: Estádio Bento da Silva Freitas (Bento Freitas) 
  Cidade: Pelotas/RS 
  Fato: Adriel, goleiro reserva do Grêmio relatou que durante a partida um torcedor do Brasil-Pel proferiu ofensas de cunho racista a ele e outros jogadores do tricolor, entre as ofensas o torcedor teria dito “Ei negão, vira servente de pedreiro”. 
  Desdobramentos: Em seu Instagram, o jogador fez uma postagem para denunciar o caso e chegou a marcar um torcedor que, segundo ele, teria sido o responsável pelas ofensas. Após a partida, circulou nas redes sociais um vídeo com um homem supostamente imitando gestos de macaco voltado para os jogadores do Grêmio. Após ouvir o goleiro, o Grêmio registrou Boletim de Ocorrência (BO) na Polícia Civil e apresentou Notícia de Infração ao tribunal. O TJD-RS (Tribunal de Justiça Desportiva do Rio Grande do Sul) abriu inquérito. Em nota, o Brasil- -Pel afirmou ter tomado “medidas internas cabíveis” e divulgou que havia identificado o suspeito de proferir as ofensas a Adriel e informou a identidade para as autoridades. O torcedor foi excluído do quadro social do clube. Apesar do fato não ter sido relatado em súmula, a procuradoria do TJD-RS denunciou o Brasil-Pel por injúria racial, após colher os depoimentos do goleiro Adriel e de testemunhas. O Brasil-Pel foi punido com a perda de dois mandos de campo, multa de R$ 3O mil, além de afastar o torcedor identificado por 900 dias. O clube recorreu da decisão e obteve efeito suspensivo para jogar a última rodada do Gauchão no seu estádio. 
  Como Terminou: Após o julgamento do primeiro recusou, a punição foi reduzida para multa de R$ 1O mil reais e a perda de um mando de campo. O Brasil-PEL entrou com um novo recurso. O pleno do STJD, por unanimidade, restabeleceu por inteiro a primeira decisão do TJD-RS e puniu o clube com multa de R$ 30 mil, perda de mando de dois mandos de campos e a suspensão do torcedor identificado por 900 dias dos estádios. Em 17/01/2023, o pedido de transformação da pena com a perda do mando de campo em medidas socioeducativas para combater o crime racial foi aceito pelo TJD-RS.
