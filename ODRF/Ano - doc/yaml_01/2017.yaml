  Jogo: Inter x Fluminense 
  Campeonato: Primeira Liga 
  Onde: Estádio Beira-Rio (RS)
  Fato: Seguranças do Sport Club Internacional abordaram o senegalês Khalifa Ababacar Kebe de forma bruta. Segundo testemunhas, o estrangeiro estava aguardando pacificamente os jogadores saírem pelo estacionamento para pedir autógrafo, quando seguranças o expulsaram do local. O ato foi considerado racista e preconceituoso pelos presentes.
  Desdobramentos: O senegalês prestou queixa no dia seguinte na delegacia de polícia da cidade e registrou Boletim de Ocorrência (B.O.). O Internacional divulgou uma nota que fatos como esse não deveriam acontecer no clube, não passando tudo de um mal-entendido e que o segurança já havia contatado Khalifa, deixando o clube totalmente a disposição do senegalês. 
  Como Terminou: Não foram encontradas informações sobre o desenrolar da investigação policial ou se o caso foi encerrado. 
