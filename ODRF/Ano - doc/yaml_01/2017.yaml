ssional após a coletiva, na zona mista do estádio. “A empresa ainda valoriza a atitude do técnico do Inter, Guto Ferreira, que admitiu a declaração equivocada direcionada à repórter da RBS TV Kelly Costa e pediu desculpas pelo ocorrido.”. Apesar da retratação de Guto, outras jornalistas disseram que somente isso não satisfaz as repórteres mulheres, pois para elas todo dia é um desafio contra o machismo.
