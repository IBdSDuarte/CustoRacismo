  Desdobramentos: O atleta prestou queixa na delegacia de Riachão do Jacuípe. O treinador alegou inocência aos veículos de comunicação e em sua rede social de que não disse nada que pudesse ofender racialmente o atleta. Os dois envolvidos alegam que o bandeirinha ouviu o que foi dito, no entanto Koffi diz que o mesmo se omitiu e não relatou nada ao juiz da partida e Clebson Araújo alega que poderia usá-lo como testemunha para comprovar a sua inocência. O caso não foi relatado na súmula da partida. No dia seguinte a partida o Flamengo de Guanambi encaminhou um ofício à FBF (Federação Baiana de Futebol) pedindo uma maior atenção quanto ao fato ocorrido e reiterou o apoio a atitude do seu atleta. 
  Como Terminou: Não foram encontradas informações sobre a resolução do caso, se ocorreu alguma punição ao técnico ou se ação está em tramites judiciais. 
