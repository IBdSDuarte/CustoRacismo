- ID: 5.2017 
  Título: Atletas Carlos Alberto e Nikão - Clube Atlético Paranaense
  Tipo: Racismo 
  Ambiente: Físico
  Data: 22/02/2017 
  Jogo: Deportivo Capiatá x Atlético-PR 
  Campeonato: Copa Libertadores da América 
  Onde: Estádio Erico Galeano (Paraguai) 
  Fato: O Clube Atlético-PR reclamou de insultos raciais proferidos pela torcida do Deportivo Capiatá - PAR. Os jogadores Carlos Alberto e Nikão declararam que foram chamados de “macaco” por torcedores paraguaios. O atacante Carlos Alberto chegou a pedir para a polícia local prender um torcedor, mas este acabou fugindo. O técnico Paulo Autuori, em coletiva, reclamou dos insultos raciais sofridos pelos seus atletas e pelos objetos atirados contra sua equipe, comparando que na Europa, isso não ocorre; “A América do Sul me parece, às vezes, uma república das bananas, onde tudo pode acontecer. Na Europa, já estamos vendo punições claras em situações de racismo. O Nikão, na saída, foi chamado de macaco, e ninguém faz nada. Toda hora, estão jogando garrafas em cima dele, e o quarto árbitro nada. É a república das bananas a América do Sul, não tenho dúvida. Lá (na Europa), eles agem. Aqui, a gente é permissivo. Você vai empurrando as coisas com a barriga, não acontece e acaba perdendo o poder de estar indignado.”
  Desdobramentos: O clube Atlético Paranaense se manifestou através das redes sociais contra o preconceito e o presidente do clube brasileiro, Luiz Sallim Emed, afirmou que o clube paranaense pretendia entrar com representação na Conmebol (Confederação Sul-Americana de Futebol) contra o Deportivo Capiatá. 
  Como Terminou: Não foram encontrados registros de que a representação foi enviada para a entidade Sul Americana, ou que a Conmebol tenha definido qualquer tipo de punição para a equipe paraguaia após constatar o ocorrido.
