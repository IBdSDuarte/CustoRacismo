- ID: 9.2017 
  Título: Atleta Wágner - Esporte Clube São José
  Tipo: Racismo 
  Ambiente: Físico
  Data: 08/04/2017 
  Jogo: Novo Hamburgo x São José 
  Campeonato: Gaúcho 
  Onde: Estádio do Vale (RS) 
  Fato: Na saída do gramado, o zagueiro Wágner, do São José, denunciou que foi vítima de injúria racial durante a partida contra o Novo Hamburgo. De acordo com o defensor, houve um torcedor que o insultou chamando-o de “macaco”.
  Desdobramentos: O fato não foi relatado ao árbitro nem aos assistentes e não constou em súmula. Wágner registrou Boletim de Ocorrência (B.O.). Após o episódio o Tribunal de Justiça Desportiva do Rio Grande do Sul (TJD-RS) analisou o caso e o procurador Alberto Franco entendeu que havia elementos suficientes e denunciou o Novo Hamburgo por injúria racial. O clube foi condenado em primeira instância a pagar uma multa estipulada em R$ 6 mil reais.
  Como Terminou: O Novo Hamburgo entrou com recurso. O Pleno do TJD-RS julgou o recurso do clube (Processo nº 050/2017) contra decisão proferida pela Segunda Comissão Disciplinar, que condenou a entidade esportiva a pena de multa, pela infração ao artigo 243-G, §2º, do CBJD. A sentença final foi pela absolvição de forma unânime (com oito votos a zero), por falta de provas e contradições.
- ID: 10.2017 
  Título: Atleta Kanu - Esporte Clube Vitória 
  Tipo: Racismo 
  Ambiente: Físico
  Data: 09/04/2017
  Jogo: Bahia x Vitória 
  Campeonato: Baiano 
  Onde: Arena Fonte Nova (BA)
  Fato: Câmeras flagraram o zagueiro Lucas Fonseca, do Bahia, gesticulando com as mãos, fazendo referência ao possível mau cheiro do adversário, o zagueiro Kanu do Vitória.
  Desdobramentos: O gesto repercutiu na mídia e torcedores pediram explicação por conside rarem que poderia ser um gesto classificado como racismo ou injuria racial. O gesto que indicava que o adversário estaria “fedido”, foi esclarecido por Luciano de que o Kanu estava com “bafo”. Kanu processou Lucas Fonseca por gesto depreciativo.
  Como Terminou: O caso foi levado adiante e um ano depois foi julgado no dia 11/04/2018, na 4ª Vara do Juizado Especial Criminal, em Salvador. Os advogados de Kanu alegaram que o fato causou sérios danos à imagem do atleta, que teria passado a ser chamado de “homem do bafo” nas redes sociais. Em defesa de Lucas Fonseca, o advogado pediu a extinção do processo por decadência, alegando que a queixa crime foi feita mais de seis meses após a data do fato. No entanto, não foi localizada a decisão final do processo, qual foi o veredito do juiz, se alguma das partes apresentou recurso e/ou quais foram as conclusões do processo. 
