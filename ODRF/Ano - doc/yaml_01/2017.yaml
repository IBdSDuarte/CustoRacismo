- ID: 1.2017 
  Título: Técnico Thiago Oliveira e massagista Áureo Cesar Justino – Associação Atlética Caldense 
  Tipo: Racismo 
  Ambiente: Físico
  Data: 29/01/2017
  Jogo: URT x Caldense 
  Campeonato: Mineiro 
  Onde: Estádio Mangueirão (MG)
  Fato: O treinador Thiago Oliveira, do Caldense, teria sido chamado de “macaco” por um torcedor da equipe adversária. Segundo o gerente de futebol do Caldense, Alex Joaquim, o massagista também sofreu ofensas desse mesmo torcedor.
  Desdobramentos: O técnico da Caldense, Thiago Oliveira, registrou um Boletim de Ocorrência (201780463436-001) por injúria racial contra um torcedor da URT (União Recreativa dos Trabalhadores). O treinador alega que ele e o massagista teriam sido chamados de “macaco”. O agressor de 36 anos, que não teve o seu nome divulgado pela polícia, nega ter ofendido os profissionais da Caldense, no entanto, membros da FMF (Federação Mineira de Futebol) e o quarto árbitro da partida afirmam terem escutado as ofensas, de acordo com a PM. O crime consiste em ofender a honra de alguém se valendo de elementos referentes à raça, cor, etnia, religião ou origem. O árbitro relatou em súmula a suposta injúria racial contra o treinador da Caldense. Após o boletim ser gerado, o caso foi repassado para o setor de inteligência da delegacia.
  Como Terminou: Caso denunciado em súmula, mas não encontramos informações de julgamento pela Justiça Desportiva. Sobre registro de ocorrência não foram encontradas informações sobre a conclusão do processo. Por se tratar de um processo criminal/judicial, as informações não estão disponíveis. 
- ID: 2.2017 
  Título: Atletas Samuel - Americano Futebol Clube
  Tipo: Racismo 
  Ambiente: Físico
  Data: 29/01/2017 
  Jogo: Moto Club x Americano 
  Campeonato: Maranhense 
  Onde: Estádio (MA)
  Fato: O técnico do Americano, Leandro Lago, acusou, através das redes sociais, o zagueiro Fernando Fonseca do Moto Club de ter xingado de forma racista o atacante Samuel, do Americano. 
  Desdobramentos: Na publicação o técnico relatou que Samuel, alegou ter sido ofendido de “macaco” durante toda a partida pelo zagueiro do Moto. No entanto, o fato não foi informado ao juiz, medida que deveria ter sido tomada logo após o jogo. 
  Como Terminou: Nem mesmo a própria direção do Americano se manifestou sobre o assunto, já que não havia provas contra o atleta. O fato é que a publicação gerou desconforto, por ser tratar de acusação grave e sem provas. Fernando Fonseca informou que conversou com a direção do Moto e com o seu advogado e que entraria com uma ação judicial para que as medidas cabíveis fossem tomadas e evitar que tal fato se repita, pois se trata de uma acusação grave e infundada. Não foram encontrados registros se a ação do zagueiro foi ajuizada. 
- ID: 3.2017 
  Título: Senegalês, Khalifa Ababacar Kebe, hostilizado no estádio Beira-Rio
