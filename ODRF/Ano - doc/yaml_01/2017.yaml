- ID: 13.2017 
  Título: Felipe Melo - Atleta da Sociedade Esportiva Palmeiras e torcedores
  Tipo: Racismo 
  Ambiente: Físico
  Data: 26/04/2016
  Jogo: Peñarol x Palmeiras 
  Campeonato: Copa Libertadores
  Onde: Estádio Campeón Del Siglo (URUGUAI) 
  Fato: Gustavo H. Souza, assessor de imprensa e membro do estafe do volante Felipe Melo, publicou em seu Twitter a acusação de que o atleta voltou a receber insultos racistas dos jogadores uruguaios. Além desse episódio, os torcedores locais foram flagrados fazendo gestos de macacos para os brasileiros. 
  Desdobramentos: O jogo terminou com uma confusão generalizada em campo que iniciou entre os jogadores uruguaios e o volante Felipe Melo, com cenas de violência e briga entre as equipes. A Confederação Sul-Americana de Futebol puniu as duas equipes e os jogadores envolvidos com multa e suspensão, entretanto o julgamento todo ocorreu apenas em relação a violência da partida. Após isso o Palmeiras enviou para a Conmebol duas denúncias contra o clube uruguaio, cobrando um posicionamento da entidade sobre as manifestações racistas dos torcedores adversários e reclamou da agressão sofrida pelo jogador da equipe paulista, Willian.
  Como Terminou: Em novo julgamento, a pena imposta para o atleta palmeirense que era de suspensão de seis jogos foi reduzida, mas não foi encontrado registros de que a Conmebol tenha analisado a denúncia de racismo feita pelo Palmeiras contra os torcedores uruguaios. 
