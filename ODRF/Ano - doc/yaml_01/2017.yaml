- ID: 17.2017 
  Título: Atacante Léo Mineiro - Esporte Clube São Luiz 
  Tipo: Racismo 
  Ambiente: Físico
  Data: 11/06/2017 
  Jogo: Avenida x São Luiz 
  Campeonato: Gaúcho (Série A2) 
  Onde: Estádio dos Eucaliptos (RS) 
  Fato: Aos 44 minutos do segundo tempo, o atacante Léo Mineiro acionou o árbitro Diego Real por ter sido chamado de “macaco” por um dos torcedores do Avenida. 
  Desdobramentos: Árbitro relatou em súmula caso de racismo; “Devo relatar que aos 44 minutos do primeiro tempo, o jogador de camisa número 19, Sr. Leonardo Rodrigues Isau, da equipe EC São Luiz, me comunicou que um torcedor da equipe mandante, EC Avenida, o ofendeu gritando a palavra “macaco” no momento que a bola estava fora de jogo. Imediatamente solicitei o policiamento. O torcedor foi identificado pela Brigada Militar como Cesar Augusto Heinen.“. Segundo o procurador do TJD-RS, Alberto Franco, como foi apenas um torcedor do Avenida que proferiu a palavra ‘macaco’ para o atacante Léo Mineiro, a tendência é de que o TJS-RS apenas multe o clube de Santa Cruz. Para o procurador quando um caso como esse é analisado, apenas multa é aplicado, no entanto, quando um caso for praticado por um número considerável de torcedores a pena pode ser maior como a perda de pontos.
  Como Terminou: Caso denunciado em súmula, mas não encontramos informações de julgamento pela Justiça Desportiva. O atleta decidiu não registrar Boletim de Ocorrência.
- ID: 18.2017 
  Título: Atleta Wender - Operário Futebol Clube 
  Tipo: Racismo 
  Ambiente: Físico
  Data: 25/06/2017
  Jogo: Urso x Operário 
  Campeonato: Campeonato Estadual sub-19 do MT
  Onde: Estádio Municipal Cacildo Cândido Pereira (MS)
  Fato: O jovem jogador de 18 anos, Wender, do Operário foi insultado racialmente e ameaça do de morte por um torcedor do URSO (União Recreativo Social Olímpico). O agressor teria dito “vou te matar, seu macaco”. 
  Desdobramentos: O árbitro Rogério Gregório, relatou em súmula de que o árbitro auxiliar Altair José Tavares presenciou os fatos; “Relato em tempo, que após o término da partida, o atleta número 6, Wender dos Santos Almeida, da equipe do Operário F.C. foi chamado de “macaco” por um torcedor identificado como Claudemir Rodrigues que estava na arquiban-cada e após o término da partida adentrou o campo de jogo, fato esse presenciado pelo árbitro assistente número 2, Altair José Tavares, e pela guarnição da PM [Polícia Militar], sob o comando do sargento Fernando e cabo Alexandre, que de imediato fizeram a apreensão do torcedor agressor e encaminharam para Delegacia para o preenchimento do Boletim de Ocorrência.”. Foi informado que o infrator já possuía passagem pela polícia por diversos outros tipos de delitos. O atleta registrou Boletim de Ocorrência (B.O.) na Delegacia de Mundo Novo.
  Como Terminou: O URSO foi multado em R$ 3 mil (três mil reais), conforme o artigo 243-G do Código Brasileiro de Justiça Desportiva (CBJD) que previa suspensão de até um ano do torcedor e multa de R$ 100 a R$ 100 mil, porém o TJD decidiu pela punição financeira, sem qualquer pena individual para o ofensor. Os auditores descartaram qualquer redução na pena por ser uma competição de base, no entanto, o URSO poderia recorrer da decisão. Neste caso, não foi encontrado informação se o clube entrou com recurso ou não. Não foram encontradas informações se após o registro do B.O. a vítima entrou com representação para abertura de rocesso judicial. 
