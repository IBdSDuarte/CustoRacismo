  Data: 31/01/2018
  Campeonato: Fase preliminar da Copa Libertadores
  Onde: Arena Condá
  Cidade: Chapecó/SC
  Tipo de Agressão: Honra e Moral
  Fato: Dois torcedores uruguaios foram fl agrados ironizando o acidente aéreo com a delegação da Chapecoense, em novembro de 2016, que deixou 71 vítimas.
  Desdobramentos: A CONMEBOL abriu investigação do caso e a Chapecoense pediu a expulsão da equipe uruguaia da competição.
  Como Terminou: A CONMEBOL puniu o Nacional-URU com base nos artigos 8 e 14 do Regulamento Disciplinar da entidade, que discriminam comportamentos similares e responsabilizam o clube pela atitude de seus torcedores, que prevê entre as punições de multa, perda de mando de campo ou até exclusão da competição atual, ou de futuras. A equipe uruguaia foi penalizada em 80 mil dólares, cerca de R$263,3 mil, e impedida de comercializar ingressos em três partidas que fizesse fora de casa em competições continentais, seja pela Libertadores da América ou Sul-Americana. O Tribunal de Disciplina da CONMEBOL ainda advertiu que algum episódio de natureza similar for repetido será considerado como “situação agravante”, fato que poderá render a aplicação de uma punição bem mais expressiva do que o Nacional recebeu. Além disso, o Nacional pediu desculpas a todos os torcedores catarinenses, baniu o torcedor de frequentar o estádio do clube, além de excluí-lo do seu quadro de sócios. O torcedor identificado como Nicolás Correa afirmou em entrevista à rádio local que se arrependeu por ter prejudicado o clube que torce e que sua família temia por sua segurança, já que recebeu ameaças. Além disso, o jovem pediu desculpas ao Brasil e aos clubes pelo gesto.  