  Como Terminou: A Quinta Comissão Disciplinar do Superior Tribunal de Justiça Desportiva – STJD condenou Wederson da Silva Maia, o Nick, em quatro artigos do Código Brasileiro de Justiça  esportiva – CBJD. Em três deles, Art. 250, Art. 254-A § 3º, e Art. 258, a pena acumulada foi de 8 partidas. A pena maior foi da condenação pelo Art. 243-G – “Praticar ato discriminatório, desdenhoso ou ultrajante, relacionado a preconceito em razão de origem étnica, raça, sexo, cor, idade, condição de pessoa idosa ou portadora de defi ciência”. A pena imposta foi de 10 partidas. Ao todo o atleta pegou 18 jogos de suspensão, mais multa de R$ 1.100,00. O massagista do Vilhenense, Cleomar Lima de Carvalho, foi condenado com base nos artigos 258 e 243-F § 1º, e teve imposta uma pena de 7 partidas; e também foi condenado pelo Art. 243-G, para a qual recebeu pena de 10 partidas. Somadas, as penas afastam o massagista por 17 jogos. Ele também foi condenado a pagar multa de R$ 600,00. Ambos não participaram mais da competição em 2020.
